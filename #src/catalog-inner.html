<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Стома Дент</title>
        <meta charset="UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="favicon.ico" />
        <!-- <meta name="robots" content="noindex, nofollow"> -->
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body class="body">
        <div class="wrapper">
            @@include('./html/header.html')
            <main class="main">
                <div class="container">
                    @@include('./html/crumbs.html')
                    <div class="catalog__flex">
                        <h1 class="title">Установки стоматологические</h1>
                        <p class="text">
                            В связи с изменением курса все цены по запросу.
                        </p>
                    </div>
                    <div class="catalog-inner">
                        <div class="catalog-inner__filters">
                            <div class="catalog-inner__filters-block">
                                <span class="catalog-inner__filters-title"
                                    >Бренды</span
                                >
                                <div class="catalog-inner__filters-flex">
                                    <label
                                        class="custom-checkbox catalog-inner__filters-checkbox"
                                    >
                                        <input
                                            type="checkbox"
                                            value="value-1"
                                        />
                                        <span>A-dec</span>
                                    </label>
                                    <a
                                        href="#"
                                        class="catalog-inner__filters-link"
                                        >О бренде</a
                                    >
                                </div>
                                <div class="catalog-inner__filters-flex">
                                    <label
                                        class="custom-checkbox catalog-inner__filters-checkbox"
                                    >
                                        <input
                                            type="checkbox"
                                            value="value-2"
                                        />
                                        <span>Planmeca</span>
                                    </label>
                                    <a
                                        href="#"
                                        class="catalog-inner__filters-link"
                                        >О бренде</a
                                    >
                                </div>
                                <div class="catalog-inner__filters-flex">
                                    <label
                                        class="custom-checkbox catalog-inner__filters-checkbox"
                                    >
                                        <input
                                            type="checkbox"
                                            value="value-3"
                                        />
                                        <span>KaVo</span>
                                    </label>
                                    <a
                                        href="#"
                                        class="catalog-inner__filters-link"
                                        >О бренде</a
                                    >
                                </div>
                            </div>
                            <div class="catalog-inner__filters-block">
                                <span class="catalog-inner__filters-title"
                                    >Подача</span
                                >
                                <label
                                    class="custom-checkbox catalog-inner__filters-checkbox"
                                >
                                    <input type="checkbox" value="value-4" />
                                    <span>Верхняя</span>
                                </label>
                                <label
                                    class="custom-checkbox catalog-inner__filters-checkbox"
                                >
                                    <input type="checkbox" value="value-5" />
                                    <span>Нижняя</span>
                                </label>
                            </div>
                            <div class="catalog-inner__filters-block">
                                <span class="catalog-inner__filters-title"
                                    >Тип аспирации</span
                                >
                                <label
                                    class="custom-checkbox catalog-inner__filters-checkbox"
                                >
                                    <input type="checkbox" value="value-6" />
                                    <span>Мокрая</span>
                                </label>
                                <label
                                    class="custom-checkbox catalog-inner__filters-checkbox"
                                >
                                    <input type="checkbox" value="value-7" />
                                    <span>Сухая</span>
                                </label>
                            </div>
                            <div class="catalog-inner__filters-block">
                                <span class="catalog-inner__filters-title"
                                    >Светильник</span
                                >
                                <label
                                    class="custom-checkbox catalog-inner__filters-checkbox"
                                >
                                    <input type="checkbox" value="value-8" />
                                    <span>LED</span>
                                </label>
                                <label
                                    class="custom-checkbox catalog-inner__filters-checkbox"
                                >
                                    <input type="checkbox" value="value-9" />
                                    <span>Галогенный</span>
                                </label>
                            </div>
                        </div>
                        <div class="catalog-inner__items"></div>
                    </div>
                </div>
            </main>
            @@include('./html/footer.html') @@include('./html/modal.html')
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Стома Дент</title>
        <meta charset="UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="favicon.ico" />
        <!-- <meta name="robots" content="noindex, nofollow"> -->
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body class="body">
        <div class="wrapper">
            @@include('./html/header.html')
            <main class="main">
                <div class="container">
                    @@include('./html/crumbs.html')
                    <div class="catalog__flex">
                        <h1 class="title">Установки стоматологические</h1>
                        <p class="text">
                            В связи с изменением курса все цены по запросу.
                        </p>
                    </div>
                    <div class="catalog-inner">
                        <div class="catalog-inner__filters">
                            <div class="catalog-inner__filters-block">
                                <span class="catalog-inner__filters-title"
                                    >Бренды</span
                                >
                            </div>
                        </div>
                        <div class="catalog-inner__items"></div>
                    </div>
                </div>
            </main>
            @@include('./html/footer.html') @@include('./html/modal.html')
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
